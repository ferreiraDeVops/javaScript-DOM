<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <h1>Escalação do Time</h1>
        <hr>
        <h1>Escalar jogador</h1>
        <label for="position">Posição: </label>
        <input type="text" id="position" name="position">
        <label for="name">Nome: </label>
        <input type="text" id="name"name="position">
        <label for="number">Numero: </label>
        <input type="text" id="number" name="number">
        <button onclick="addPlayer()">Adicionar Jogador</button>
        <h1>Remover jogador</h1>
        <label for="numbers">Numero:</label>
        <input type="text" id="numbers" name="numbers">
        <button onclick="removePlayer()">Remover jogador</button>
        <section id="teanList"></section>
</body>
</html>
